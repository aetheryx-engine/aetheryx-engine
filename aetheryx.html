<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Aetheryx Engine</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a2e; color: #fff; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    .dashboard { background: #16213e; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .command { background: #0f3460; padding: 10px; border-radius: 5px; }
    button { background: #e94560; color: #fff; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #ff6f61; }
  </style>

</head>
<body>
  <div class="container">
    <h1>Aetheryx Engine</h1>
    <div class="dashboard">
      <h2>Top Bets</h2>
      <p id="bets">Loading...</p>
    </div>
    <div class="command">
      <h2>Command Console</h2>
      <input type="text" id="commandInput" placeholder="Enter command (e.g., RUN_SIMULATION Merab vs. O’Malley 3.5)">
      <button onclick="executeCommand()">Run</button>
      <p id="result">Ready</p>
    </div>
    <button onclick="refreshData()">Refresh Live Data</button>
  </div>

  <script>
    const bets = [
      { fight: "Merab vs. O’Malley", prop: "Over 3.5", payout: "1.63", prob: "74%" },
      { fight: "Murzakanov vs. Ribeiro", prop: "Under 1.5", payout: "1.63", prob: "82%" },
      { fight: "Luque vs. Holland", prop: "Submission", payout: "10", prob: "18%" }
    ];

    function updateBets() {
      const betsDiv = document.getElementById('bets');
      betsDiv.innerHTML = bets.map(bet => `${bet.fight}: ${bet.prop} (${bet.prob} chance, $1 to $${bet.payout})`).join('<br>');
    }

    function executeCommand() {
      const input = document.getElementById('commandInput').value.toLowerCase();
      const result = document.getElementById('result');
      if (input.startsWith('run_simulation')) {
        const [_, fight, rounds] = input.split(' ');
        result.innerHTML = `Simulated ${fight} ${rounds}: 74% Over 3.5, $1 to $1.63`; // Example
      } else {
        result.innerHTML = 'Unknown command';
      }
    }

    function refreshData() {
      alert('Refresh triggered - check manual updates or add backend!');
    }

    updateBets();
  </script>
